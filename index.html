<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <h1>ROUND</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-4 d-flex justify-content-center">
                    <div class="win">
                        <h2>WIN</h2>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <div class="loss">
                        <h2>LOSS</h2>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <div class="loss">
                        <h2>TIE</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-flex justify-content-center">
                    <div id="win" class="hideWin">X</div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <div id="loss" class="hideLoss">X</div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <div id="tie" class="hideTie">X</div>
                </div>
            </div>
            <section class="conainer">
                <div class="row">
                    <div class="col mt-5 d-flex justify-content-center">
                        <button class="mr-2 buttonW" onclick="play('rock')">ROCK</button>
                        <button class="mr-2 buttonW" onclick="play('paper')">PAPER</button>
                        <button class="buttonW" onclick="play('scissors')">SCISSORS</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
<footer>

</footer>
<script src="app.js"></script>

</html>
